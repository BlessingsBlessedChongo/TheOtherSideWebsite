    <script>
        // JavaScript to handle section transition
        const sections = document.querySelectorAll('.slide');
        let currentSection = 0;

        function showSection(index) {
            sections.forEach((section, i) => {
                section.style.opacity = i === index ? '1' : '0';
            });
        }

        function nextSection() {
            showSection(currentSection);
            currentSection = (currentSection + 1) % sections.length;
        }

        setInterval(nextSection, 5000); // Change section every 5 seconds (adjust as needed)

        // Show the first section immediately when the page loads
        showSection(currentSection);
    </script>
